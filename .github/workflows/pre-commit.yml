name: Run pre-commit job

on:
 push:
    branches:
    - main
 pull_request:
    branches:
    - main

jobs:
 pre-commit-job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - uses: pre-commit/action@v2.0.3
